<div class="container">
    <table>
        <thead>
            <tr>
               <th>Subject</th>
               <th>Start at</th>
               <th>End at</th>
               <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of appoints">
                <td>{{item.subject}}</td>
                <td><input class="form-control" type="datetime-local" value="{{item.startAt | date:'yyyy-MM-dd HH:mm'}}" /> </td>
                <td><input  class="form-control"  type="datetime-local" value="{{item.endAt | date:'yyyy-MM-dd HH:mm'}}" /> </td>
                <td>
                    <button class="btn btn-success">Accept</button> &nbsp;&nbsp;
                    <button class="btn btn-warning">Cancel</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
