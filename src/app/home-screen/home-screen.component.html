<mat-grid-list cols="2" rowHeight="fit">
    <mat-grid-tile id="calendar">
        <button routerLink="/appointment-list" routerLinkActive="active" ariaCurrentWhenActive="page" mat-fab color="accent" matTooltip="Überprüfe deine Termine" matBadge="5">
            <mat-icon>bookmark</mat-icon>
        </button>
        </mat-grid-tile>
    <mat-divider [vertical]="true"></mat-divider>
    <mat-grid-tile id="appointment">
        <button routerLink="/appointment-form" routerLinkActive="active" ariaCurrentWhenActive="page" mat-fab color="primary" matTooltip="Mache einen neuen Termin" matBadge="1" >
            <mat-icon>home</mat-icon>
        </button>
    </mat-grid-tile>
</mat-grid-list>
