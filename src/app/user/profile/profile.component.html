<div class="container-fluid">
    <div class="row">
        <div class="col">
                <mat-card class="mat-elevation-z8"> 
                    <mat-card-content>
                        <form action="" method="post">
                            <fieldset>
                                <legend>{{"ACCOUNT_INFORMATION"|translate}}</legend>
                                <div class="form-group row">
                                    <label  class="col-sm-2 col-form-label">{{"LASTNAME"|translate}}</label>
                                    <div class="col-sm-10">
                                      <input type="text" readonly class="form-control"  value="{{connectedUser.lastName}}">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label  class="col-sm-2 col-form-label">{{"FIRSTNAME"|translate}}</label>
                                    <div class="col-sm-10">
                                      <input type="text" readonly class="form-control"  value="{{connectedUser.firstName}}">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label  class="col-sm-2 col-form-label">{{"BIRTHDATE"|translate}}</label>
                                    <div class="col-sm-10">
                                      <input type="text" readonly class="form-control"  value="{{connectedUser.birthdate}}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col">
                                            <button class="btn btn-warning form-control">{{"EDIT"|translate}}</button>
                                        </div> &nbsp;
                                        <div class="col">
                                            <button class="btn btn-success form-control">{{"SAVE"|translate}}</button>
                                        </div>
                                    </div>                   
                                </div>
                            </fieldset>
                        </form>
                    
                            <form action="" method="post">
                                <fieldset>
                                    <legend>{{"PERSONAL_INFORMATION_PROFILE"|translate}}</legend>
                                    <div class="form-group row">
                                        <label  class="col-sm-2 col-form-label">{{"SAVE"|translate}}</label>
                                        <div class="col-sm-10">
                                          <input type="text" readonly class="form-control"  value="{{connectedUser.email}}">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label  class="col-sm-2 col-form-label">{{"PASSWORD"|translate}}</label>
                                        <div class="col-sm-10">
                                          <input type="password" readonly class="form-control"  value="{{connectedUser.password}">
                                        </div>
                                    </div>
                                    <div class="form-group row " id="block_confirm">
                                        <label  class="col-sm-2 col-form-label">{{"CONFIRM_PASSWORD"|translate}}</label>
                                        <div class="col-sm-10">
                                          <input type="password" readonly class="form-control"  value="{{connectedUser.password}">
                                        </div>
                                    </div>
                              
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col">
                                            <button class="btn btn-warning form-control">{{"EDIT"|translate}}</button>
                                        </div>
                                        <div class="col">
                                            <button class="btn btn-success form-control">{{"SAVE"|translate}}</button>
                                        </div>
                                    </div>                   
                                </div>
                                </fieldset>
                            </form>
                    </mat-card-content>
                    
                </mat-card>
            </div>
        
    </div>
</div>
<floating-button [currentView]="view"></floating-button>
