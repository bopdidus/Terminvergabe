<mat-card>
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
      <form [formGroup]="loginForm"  >
        <div class="form-group">
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Placeholder" formControlName="emailCtrl">
            <mat-icon matSuffix>email</mat-icon>
            <mat-error *ngIf="loginForm.controls.emailCtrl.invalid">
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="loginForm.controls.emailCtrl.dirty || loginForm.controls.emailCtrl.touched">
              Email is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <br>
        <br>
        <div class="form-group">
          <mat-form-field appearance="outline">
            <mat-label>Enter your password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="passwordCtrl">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" >
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="loginForm.controls.passwordCtrl.invalid && (loginForm.controls.passwordCtrl.dirty || loginForm.controls.passwordCtrl.touched)">
              Password is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="form-group">
          <button id="btnLogin" mat-raised-button color="primary" [disabled]="loginForm.invalid" >Sign Up</button>
        </div>
        <br>
       </form>
    </mat-card-content>

    <mat-card-footer>
      <mat-divider></mat-divider>
      <p> I don't have an account. <a href="#"> Create an account</a>.</p>
    </mat-card-footer>
</mat-card>
