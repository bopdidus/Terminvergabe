<mat-card>
    <mat-card-header>
      <mat-card-title>{{'LOGIN'|translate}}</mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="SignIn()"  >
        <div class="form-group">
          <mat-form-field appearance="outline">
            <mat-label>{{'EMAIL'| translate}}</mat-label>
            <input matInput placeholder="example@example.com" formControlName="emailCtrl">
            <mat-icon matSuffix>email</mat-icon>
            <mat-error *ngIf="loginForm.controls.emailCtrl.invalid">
              {{'ERROR_EMAIL'|translate}}
            </mat-error>
            <mat-error *ngIf="loginForm.controls.emailCtrl.dirty || loginForm.controls.emailCtrl.touched">
              {{"EMAIL_REQUIRED"|translate}}
            </mat-error>
          </mat-form-field>
        </div>
        <br>
        <br>
        <div class="form-group">
          <mat-form-field appearance="outline">
            <mat-label>{{"LABEL_PASSWORD"|translate}}</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="passwordCtrl">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" >
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="loginForm.controls.passwordCtrl.invalid && (loginForm.controls.passwordCtrl.dirty || loginForm.controls.passwordCtrl.touched)">
              {{"PASSWORD_REQUIRED"|translate}}
            </mat-error>
          </mat-form-field>
        </div>
        <div class="form-group">
          <button id="btnLogin" mat-raised-button color="primary" [disabled]="loginForm.invalid" >{{'LOGIN'|translate}}</button>
        </div>
        <br>
       </form>
    </mat-card-content>

    <mat-card-footer>
      <mat-divider></mat-divider>
      <p> {{'HAVE_NOT_ACCOUNT' | translate}}. <a href="/register"> {{'CREATE_ACCOUNT' | translate}}</a>. 
        <select #langSelect style="float: right;" (change)="changeLanguage(langSelect.value)">
          <option *ngFor="let lang of translate.getLangs()" [value]="lang" >{{lang}}</option>
        </select>
      </p>
    </mat-card-footer>
</mat-card>
